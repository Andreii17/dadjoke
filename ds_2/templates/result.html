<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<form action="/items_form" method="post">
  <div class="form-group">

      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Term</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="term" name="termInput">
    </div>

    <label for="formControlRange">Range input </label>
    <input type="range" class="form-control-range" id="formControlRange" name="rangeInput" min="0" max="100" value="0"
       oninput="amount.value=rangeInput.value">
      <output id="amount" name="amount" for="rangeInput">0</output>
  </div>

    <button type="submit" class="btn btn-primary">Search</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Dad jokes retrieved</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
          {% for joke in jokes %}
        <p>{{ joke.joke }}</p>
            {% endfor %}
      </td>
    </tr>
  </tbody>
</table>

<br/>
<form action="/items" method="post">
    <button type="submit" class="btn btn-primary">Random</button>
</form>

<br/>
<div class="card border-light mb-3" style="max-width: 18rem;">
  <div class="card-header">Random Dad Joke</div>
  <div class="card-body">
    <p class="card-text">{{ data }}</p>
  </div>
</div>

</body>
</html>
